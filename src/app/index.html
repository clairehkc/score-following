<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Following App</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="../lib/p5.min.js"></script>
  <script src="../lib/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"></script>
  <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
  
  <!-- NoteEventDetector files -->
  <script src="scripts/NoteEvent.js"></script>  
  <script src="scripts/PitchDetector.js"></script>  
  <script src="scripts/ChordDetector.js"></script>
  <script src="scripts/NoteEventDetector.js"></script>
  
  <script src="scripts/sketch.js"></script>

  <style>
    body {
      margin-left: 16px;
    }

    #pitchPageSection {
      padding-bottom: 16px;
    }

    #chordPageSection {
      padding-top: 16px;
    }
  </style>
</head>

<body>
  <div id="settingsPageSection">
    Mic Status:
    <div id="status"></div>
    Event to Detect:
    <input type="text" id="noteEventInput" value="">
    <button type="button" id="updateNoteEvent">Update</button>
  </div>
  <div id="pitchPageSection">
    <h2>Pitch Detection</h2>
    <br><br>
    Detected:
    <div id="detectedValue"></div>
    Expected:
    <div id="expectedValue"></div>
    Match Result:
    <div id="matchResult"></div>
    <button type="button" id="startPitchDetectionButton">Start</button>
    <button type="button" id="stopPitchDetectionButton">Stop</button>
    <button type="button" id="resetLogPitchDetectionButton">Reset Log</button>
  </div>
  <div id="chordPageSection">
    <h2>Chord Detection</h2>
    <br><br>
    Detected:
    <div id="detectedValue"></div>
    Expected:
    <div id="expectedValue"></div>
    Match Result:
    <div id="matchResult"></div>
    <button type="button" id="startChordDetectionButton">Start</button>
    <button type="button" id="stopChordDetectionButton">Stop</button>
    <button type="button" id="resetLogChordDetectionButton">Reset Log</button>
  </div>

</body>

</html>
